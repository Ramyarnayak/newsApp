


<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <ion-row class="user-details-wrapper">
    <ion-col size="6" class="user-image-wrapper">
      <img class="user-image" [src]="profileImageUrl">
    </ion-col>
<ion-col>
  <div class="containerWrap">

    <ion-button expand="full" *ngIf="!isLoading  && !isLoaded" class="ion-text-center">
      <ion-icon slot="start" lazy="true" name="image"></ion-icon>
      <input type="file" (change)="uploadImagetoFirebase($event)" id="file-input"  accept="image/png, image/jpg">
    </ion-button>
 
     <ion-card *ngIf="isLoading && !isLoaded">
       <ion-card-content *ngIf="percentage | async as percent" class="ion-text-center">
        Progress: {{percent |  number}}%
        <ion-progress-bar value="{{percent / 100}}"></ion-progress-bar>
          <button class="btn" (click)="goToNextPage()"  >Continue</button>
       </ion-card-content>
     </ion-card>
   </div>
   <ion-avatar>
    <!-- <img src="../../../assets/images/Profile.jpeg"> -->
    <ion-img [src]="profileImageUrl"></ion-img>
  </ion-avatar>
</ion-col>
    <ion-col class="user-info-wrapper" size="12">
      <h3>{{user.name}}</h3>
      <p>{{user.description}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>Mobile</h4>
      <p>
        {{user.phoneNumber}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Email</h4>
      <p>
        {{user.email}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Auth Provider</h4>
      <p>
        {{user.provider}}
      </p>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="primary" (click)="signOut()">Sign out</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
